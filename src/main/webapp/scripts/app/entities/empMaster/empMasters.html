<div>
    <h2>EmpMasters</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="empMaster.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new EmpMaster
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.id"><span>user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="officeId.id"><span>officeId</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="designationMaster.id"><span>designationMaster</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="directorateId.id"><span>directorateId</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="statusMaster.id"><span>statusMaster</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="empMaster in empMasters track by empMaster.id">
                    <td><a ui-sref="empMaster.detail({id:empMaster.id})">{{empMaster.id}}</a></td>
                    <td>
                        {{empMaster.user.id}}
                    </td>
                    <td>
                        <a ui-sref="orgRoleInstance.detail({id:empMaster.officeId.id})">{{empMaster.officeId.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="designationMaster.detail({id:empMaster.designationMaster.id})">{{empMaster.designationMaster.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="orgRoleInstance.detail({id:empMaster.directorateId.id})">{{empMaster.directorateId.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="statusMaster.detail({id:empMaster.statusMaster.id})">{{empMaster.statusMaster.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="empMaster.detail({id:empMaster.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="empMaster.edit({id:empMaster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="empMaster.delete({id:empMaster.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
