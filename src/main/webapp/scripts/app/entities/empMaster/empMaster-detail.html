
<div>
    <h2><span>Employee Master</span> {{empMaster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>User</span>
                </td>
                <td>
                    {{empMaster.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>Office Id</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="orgRoleInstance.detail({id:empMaster.officeId.id})">{{empMaster.officeId.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Designation Master</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="designationMaster.detail({id:empMaster.designationMaster.id})">{{empMaster.designationMaster.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Directorate Id</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="orgRoleInstance.detail({id:empMaster.directorateId.id})">{{empMaster.directorateId.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status Master</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="statusMaster.detail({id:empMaster.statusMaster.id})">{{empMaster.statusMaster.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>Back</span>
    </button>
</div>
