
<div>
    <h2><span>Customer Meter Mapping</span> {{custMeterMapping.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>From Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{custMeterMapping.fromDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>To Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{custMeterMapping.toDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Customer Details</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="custDetails.detail({id:custMeterMapping.custDetails.id})">{{custMeterMapping.custDetails.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Meter Details</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="meterDetails.detail({id:custMeterMapping.meterDetails.id})">{{custMeterMapping.meterDetails.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
