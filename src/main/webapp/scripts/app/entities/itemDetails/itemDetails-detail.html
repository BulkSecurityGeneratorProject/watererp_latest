
<div>
    <h2><span>Item Details</span> {{itemDetails.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Item Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemDetails.itemCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Item Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemDetails.itemName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Item Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemDetails.itemDescription}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Size</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemDetails.size}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Item Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemDetails.itemQuantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Unit Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemDetails.unitPrice}}</span>
                </td>
            </tr>
            </tbody>
        </table> 
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
