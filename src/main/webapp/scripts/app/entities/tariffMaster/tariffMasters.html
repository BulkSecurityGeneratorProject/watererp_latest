<div>
    <h2>Tariff Masters</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tariffMaster.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Tariff Master
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tariffName"><span>Tariff Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="validFrom"><span>Valid From</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="validTo"><span>Valid To</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="active"><span>Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tariffCategoryMaster.id"><span>Tariff Category Master</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="tariffMaster in tariffMasters track by tariffMaster.id">
                    <td><a ui-sref="tariffMaster.detail({id:tariffMaster.id})">{{tariffMaster.id}}</a></td>
                    <td>{{tariffMaster.tariffName}}</td>
                    <td>{{tariffMaster.validFrom | date:'medium'}}</td>
                    <td>{{tariffMaster.validTo | date:'medium'}}</td>
                    <td>{{tariffMaster.active}}</td>
                    <td>
                        <a ui-sref="tariffCategoryMaster.detail({id:tariffMaster.tariffCategoryMaster.id})">{{tariffMaster.tariffCategoryMaster.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tariffMaster.detail({id:tariffMaster.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tariffMaster.edit({id:tariffMaster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tariffMaster.delete({id:tariffMaster.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
