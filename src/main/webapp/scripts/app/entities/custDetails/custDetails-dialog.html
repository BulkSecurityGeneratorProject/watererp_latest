
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Customer Details</h3>
		</div>
		<div class="list-group">
	<div class="list-group-item">
    
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="row">
        <div class="col-sm-4">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="custDetails.id" readonly />
        </div>
        <div class="col-sm-4">
            <label class="control-label" for="field_can">Can</label>
            <input type="text" class="form-control" name="can" id="field_can"

                    required />
            <div ng-show="editForm.can.$invalid">
                <p class="help-block"
                    ng-show="editForm.can.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="col-sm-4">
            <label class="control-label" for="field_divCode">Division Code</label>
            <input type="text" class="form-control" name="divCode" id="field_divCode"
                    ng-model="custDetails.divCode"
                     />
        </div>
        </div>
        <div class="row">
        <div class="col-sm-4">
            <label class="control-label" for="field_secCode">Section Code</label>
            <input type="text" class="form-control" name="secCode" id="field_secCode"
                    ng-model="custDetails.secCode"
                     />
        </div>
        <div class="col-sm-4">
            <label class="control-label" for="field_secName">Section Name</label>
            <input type="text" class="form-control" name="secName" id="field_secName"

                     />

                     />
        </div>
        </div>

        <div class="col-sm-4">

            <input id="field_connDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="custDetails.connDate" is-open="datePickerForConnDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForConnDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="col-sm-4">
            <label class="control-label" for="field_consName">Consumer Name</label>
            <input type="text" class="form-control" name="consName" id="field_consName"
                    ng-model="custDetails.consName"
                    required />
            <div ng-show="editForm.consName.$invalid">
                <p class="help-block"
                    ng-show="editForm.consName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="col-sm-4">
