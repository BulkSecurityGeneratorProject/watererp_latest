<div>
    <h2>Menu Item2 Urls</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="menuItem2Url.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Menu Item2 Url
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="menuItem.id"><span>Menu Item</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url.id"><span>Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="menuItem2Url in menuItem2Urls track by menuItem2Url.id">
                    <td><a ui-sref="menuItem2Url.detail({id:menuItem2Url.id})">{{menuItem2Url.id}}</a></td>
                    <td>
                        <a ui-sref="menuItem.detail({id:menuItem2Url.menuItem.id})">{{menuItem2Url.menuItem.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="url.detail({id:menuItem2Url.url.id})">{{menuItem2Url.url.urlPattern}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="menuItem2Url.detail({id:menuItem2Url.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="menuItem2Url.edit({id:menuItem2Url.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="menuItem2Url.delete({id:menuItem2Url.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
