<div>
	<h2>SewerSizes</h2>
	<jh-alert></jh-alert>
	<div class="container-fluid">
		<button class="btn btn-primary pull-right" ui-sref="sewerSize.all">
			<span class="glyphicon glyphicon-plus"></span> <span>View
				SewerSize </span>
		</button>
	</div>

	<form name="editForm" role="form" novalidate ng-submit="save()"
		show-validation>

		<div class="modal-header">
			<!-- <button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button> 
			<h4 class="modal-title" id="mySewerSizeLabel">Create or edit a
				SewerSize</h4>-->
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading clearfix">
				<h3 class="panel-title pull-left">Sewer Size Form</h3>
			</div>


			<div class="list-group">
				<div class="list-group-item">
					<div class="modal-body">
						<jh-alert-error></jh-alert-error>
						<div class="form-group">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" name="id" ng-model="sewerSize.id"
								readonly />
						</div>
						<div class="form-group">
							<label class="control-label" for="field_sewerSize">SewerSize</label>
							<input type="text" class="form-control" name="sewerSize"
								id="field_sewerSize" ng-model="sewerSize.sewerSize" required />
							<div ng-show="editForm.sewerSize.$invalid">
								<p class="help-block"
									ng-show="editForm.sewerSize.$error.required">This field is
									required.</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="clear()">
				<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
			</button>
			<button type="submit" ng-disabled="editForm.$invalid || isSaving"
				class="btn btn-primary">
				<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
			</button>
		</div>
	</form>
</div>
