			<h3 class="panel-title pull-left">Complaint Request</h3>

		<div class="list-group">

					<div class="row">
						<div class="col-md-4 col-md-offset-2">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" name="id"
								ng-model="customerComplaints.id" readonly
								style="margin: 0 auto;" />
						</div>
						<div class="col-sm-4">
							<label for="field_applicationTxn">Customer ID</label>

							<div class="form-group">

									<datalist id="applicationTxn">
										<option ng-repeat="applicationTxn in applicationtxns"
											value="{{applicationTxn.id}}">
									</datalist>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="getApplicationTxn(customerComplaints.applicationTxn.id)">
											<i class="glyphicon glyphicon-search"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-2">
							<label>Customer Name</label> <input type="text"
								class="form-control" id="field_fullName" name="fullName"
								ng-model="customerComplaints.applicationTxn.fullName" disabled>
						</div>
						<div class="col-sm-4">
							<label>Category</label> <input type="text" class="form-control"
								id="field_categoryName" name="categoryName"
								ng-model="customerComplaints.applicationTxn.categoryMaster.categoryName"
								disabled>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-2">
							<label>Division</label> <input type="text" class="form-control"
								id="field_constituency" name="constituency"
								ng-model="customerComplaints.applicationTxn.constituency"
								disabled>
						</div>
						<div class="col-sm-4">
							<label>Zone</label> <input type="text" class="form-control"
								id="field_area" name="area"
								ng-model="customerComplaints.applicationTxn.area" disabled>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-2">
							<label>Street</label> <input type="text" class="form-control"
								id="field_street" name="street"
								ng-model="customerComplaints.applicationTxn.street" disabled>
						</div>
						<div class="col-sm-4">
							<label for="field_complaintTypeMaster">Complaint Type<!-- {{applicationTxn.id}} --></label>
							<select class="form-control" id="field_complaintTypeMaster"
								name="complaintTypeMaster"
								ng-model="customerComplaints.complaintTypeMaster"
								ng-options="complaintTypeMaster as complaintTypeMaster.complaintType for complaintTypeMaster in complainttypemasters track by complaintTypeMaster.id">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-2">
							<label class="control-label" for="field_remarks">Remarks</label>
							<input type="text" class="form-control" name="remarks"
								id="field_remarks" ng-model="customerComplaints.remarks" />
						</div>

								Document</label> <input type="text" class="form-control"
								name="relevantDoc" id="field_relevantDoc"
								ng-model="customerComplaints.relevantDoc" />
						</div> -->
						<div class="col-sm-2">
							<label>Relevant Document</label>

										</div>

							<button type="submit" class="btn btn-primary" ngf-drop=""
								ngf-select="" ng-model="customerComplaints.relevantDoc1"
								ng-model-rejected="rejFiles"
								ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
								class="drop-box" ngf-multiple="true" ngf-allow-dir="true"
								ngf-accept="'image/*,application/pdf'"
								ngf-drop-available="dropAvailable">
								<span class="glyphicon glyphicon-open"></span>&nbsp;<span>Upload
									Relevant Document</span>
							</button>
						</div>
						<div class="col-sm-3">
							<ul style="clear: both" ng-show="rejFiles.length > 0"
								class="response">
								<li class="sel-file" ng-repeat="f in rejFiles">Rejected
									file: {{f.name}} - size: {{f.size}}B - type: {{f.type}}</li>
							</ul>
							<ul style="clear: both"
								ng-show="customerComplaints.relevantDoc1.length > 0"
								class="response">
								<li class="sel-file"
									ng-repeat="f in customerComplaints.relevantDoc1">

											ng-show="f.type.indexOf('image') > -1" ngf-src="f"

									<!-- <span class="progress" ng-show="f.progress >= 0">
												<div style="width: {{f.progress">{{f.progress}}%</div>
										</span> --> <!-- <button class="button"
												ng-click="f.upload.abort();f.upload.aborted=true"

											</button> --> - {{f.name}} <a ng-show="f.result"
									href="javascript:void(0)"

												<br />

												<div data-ng-show="f.result.result == null">{{f.result}}</div>
												<ul>
													<li ng-repeat="item in f.result.result">
														<div data-ng-show="item.name">file name:

														<div data-ng-show="item.size">size on the serve:
															{{item.size}}</div>
														<div data-ng-show="item.value">value: {{item.value}}</div>
													</li>
												</ul>
												<div data-ng-show="f.result.requestHeaders" class="reqh">request
													headers: {{f.result.requestHeaders}}</div>
											</div> -->
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-2">
							<label class="control-label" for="field_complaintBy">Complaint
								By</label> <input type="text" class="form-control" name="complaintBy"
								id="field_complaintBy" ng-model="customerComplaints.complaintBy" />
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="field_complaintDate">Complaint
								Date</label>
							<div class="form-group">
								<div class='input-group date' id='field_complaintDate'>
									<input id="field_complaintDate" type="text"
										class="form-control"
										ng-click="datePickerForComplaintDateOpen($event)"
										uib-datepicker-popup="{{dateformat}}"
										ng-model="customerComplaints.complaintDate"
										is-open="datePickerForComplaintDate.status.opened" /> <span
										class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="datePickerForComplaintDateOpen($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
