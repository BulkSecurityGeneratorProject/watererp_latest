<div id="saveSuccessfullyModal" class="modal" name="saveForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="confirmForm">
					<div class="modal-body">
						<div class="alert alert-danger" ng-show="message!=null">
							<strong>{{message}}</strong>
						</div>
						Do you want to delete the previous role and create new? 
						
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal"
							ng-click="clear()">
							<span class="glyphicon glyphicon-danger"></span>&nbsp;<span>No</span>
						</button>
						<button type="button" class="btn btn-success" data-dismiss="modal"
							ng-click="save()">
							<span class="glyphicon glyphicon-ok"></span>&nbsp;<span>Yes</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
