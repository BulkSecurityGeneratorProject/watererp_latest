
<div>
    <h2><span>Meter Details</span> {{meterDetails.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Meter Id</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.meterId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Meter Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.meterType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Meter Make</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.meterMake}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Minimum</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.min}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Maximum</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.max}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Meter Status</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="meterStatus.detail({id:meterDetails.meterStatus.id})">{{meterDetails.meterStatus.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
