
<div>
    <h2><span>MeterDetails</span> {{meterDetails.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>MeterId</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.meterId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MeterType</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.meterType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MeterMake</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.meterMake}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Min</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.min}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Max</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.max}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{meterDetails.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
