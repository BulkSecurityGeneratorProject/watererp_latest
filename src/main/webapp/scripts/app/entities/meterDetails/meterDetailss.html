<div>
    <h2>Meter Detailss</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="meterDetails.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Meter Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meterId"><span>Meter Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meterType"><span>Meter Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meterMake"><span>Meter Make</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="min"><span>Minimum</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="max"><span>Maximum</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meterStatus.id"><span>Meter Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="meterDetails in meterDetailss track by meterDetails.id">
                    <td><a ui-sref="meterDetails.detail({id:meterDetails.id})">{{meterDetails.id}}</a></td>
                    <td>{{meterDetails.meterId}}</td>
                    <td>{{meterDetails.meterType}}</td>
                    <td>{{meterDetails.meterMake}}</td>
                    <td>{{meterDetails.min}}</td>
                    <td>{{meterDetails.max}}</td>
                    <td>
                        <a ui-sref="meterStatus.detail({id:meterDetails.meterStatus.id})">{{meterDetails.meterStatus.status}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="meterDetails.detail({id:meterDetails.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meterDetails.edit({id:meterDetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meterDetails.delete({id:meterDetails.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
