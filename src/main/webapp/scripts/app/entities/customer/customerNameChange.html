
<form name="editForm" role="form" novalidate ng-submit="save()"
	show-validation>
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<h3 class="panel-title pull-left">Customer Name Change</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="row">
						<div class="col-sm-4 col-md-offset-4">
							<label for="field_SearchCan">Search By CAN</label>

							<div class="form-group"
								ng-class="{ 'has-error' : editForm.field_custDetails.$invalid  && editForm.field_custDetails.$dirty}">
								<input type="text" ng-model="custInfo" typeahead-min-length="3"
									placeholder="Search CAN or Name or Address (Min 3 chars)"
									uib-typeahead="custInfo for custInfo in getLocation($viewValue)"
									typeahead-loading="loadingCANs"
									typeahead-on-select='onSelect($item, $model, $label)'
									typeahead-no-results="noResults" class="form-control">
								<i ng-show="loadingCANs" class="glyphicon glyphicon-refresh"></i>
								<div ng-show="noResults">
									<i class="glyphicon glyphicon-remove"></i> No CANs Found
								</div>
							</div>
						</div>
					</div>
					<hr>
					<br>
					<fieldset>
						<legend>Customer Information</legend>
						<div class="row">
							<div class="col-sm-3">
								<label class="control-label" for="field_can">Can</label> <input
									type="text" class="form-control" name="can" id="field_can"
									ng-model="custDetails.can" required disabled />
								<div ng-show="editForm.can.$invalid">
									<p class="help-block" ng-show="editForm.can.$error.required">
										This field is required.</p>
								</div>
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_consName">Consumer
									Name</label> <input type="text" class="form-control" name="consName"
									id="field_consName" ng-model="custDetails.consName" required
									disabled />
								<div ng-show="editForm.consName.$invalid">
									<p class="help-block"
										ng-show="editForm.consName.$error.required">This field is
										required.</p>
								</div>
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_mobileNo">Mobile
									No.</label> <input type="text" class="form-control" name="mobileNo"
									id="field_mobileNo" ng-model="custDetails.mobileNo" disabled />
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_email">Email
									Address</label> <input type="text" class="form-control" name="email"
									id="field_email" ng-model="custDetails.email" disabled />
							</div>

						</div>

						<div class="row">
							<div class="col-sm-3">
								<label class="control-label" for="field_houseNo">HouseNo</label>
								<input type="text" class="form-control" name="houseNo"
									id="field_houseNo" ng-model="custDetails.houseNo" disabled />
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_secName">SecName</label>
								<input type="text" class="form-control" name="secName"
									id="field_secName" ng-model="custDetails.secName" disabled />
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_secCode">SecCode</label>
								<input type="text" class="form-control" name="secCode"
									id="field_secCode" ng-model="custDetails.secCode" disabled />
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_city">City</label> <input
									type="text" class="form-control" name="city" id="field_city"
									ng-model="custDetails.city" disabled />
							</div>
						</div>

						<br>
						<div class="row">
							<div class="col-sm-12">
								<label class="control-label" for="field_address">Address
									Detail</label>
								<textarea rows="2" cols="30" class="form-control" name="address"
									id="field_address" style="resize: none"
									ng-model="custDetails.address" disabled></textarea>
							</div>
						</div>
					</fieldset>
					<!-- <div class="row">
						<div class="col-sm-4 col-md-offset-4">
							<select class="input-sm form-control" id="changeCase"
								ng-model="workflowTxnDetails.requestMaster"
								ng-options="requestMaster as requestMaster.requestType for requestMaster in requestMasters track by requestMaster.id">
								<option value="" label="">Select Case</option>
								<option value="0" label="Connection Category">Connection
									Category</option>
								<option value="1" label="Pipe Size">Pipe Size</option>
								<option value="2" label="Change Name">Change Name</option>
								<option value="3" label="Connection Termination">Connection
									Termination</option>
							</select>
						</div>
					</div> -->
					<hr>
					<br>
					<fieldset>
						<legend>Change of Name</legend>
						<div class="row">
							<div class="col-sm-4">
								<label class="control-label" for="field_firstName">First
									Name</label> <input type="text" class="form-control" name="firstName"
									id="field_firstName" ng-model="customer.firstName" />
								<div ng-show="editForm.firstName.$invalid">
									<p class="help-block"
										ng-show="editForm.firstName.$error.required">This field is
										required.</p>
								</div>
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_middleName">Middle
									Name</label> <input type="text" class="form-control" name="middleName"
									id="field_middleName" ng-model="customer.middleName" />
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_lastName">Last
									Name</label> <input type="text" class="form-control" name="lastName"
									id="field_lastName" ng-model="customer.lastName" />
								<div ng-show="editForm.lastName.$invalid">
									<p class="help-block"
										ng-show="editForm.lastName.$error.required">This field is
										required.</p>
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-4">
								<label class="control-label" for="field_mobileNo">Mobile
									No.</label> <input type="text" class="form-control" name="mobileNo"
									id="field_mobileNo" ng-model="customer.mobileNo" />
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_email">Email
									Address</label> <input type="text" class="form-control" name="email"
									id="field_email" ng-model="customer.email" />
							</div>
							<div class="col-sm-1">
								<label>Photo</label>
								<button type="submit" class="btn btn-primary" ngf-drop=""
									ngf-select="" ng-model="customer.photo1"
									ng-model-rejected="rejFiles"
									ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
									class="drop-box" ngf-multiple="true" ngf-allow-dir="true"
									ngf-accept="'image/*,application/pdf'"
									ngf-drop-available="dropAvailable">
									<span class="glyphicon glyphicon-open"></span>&nbsp;<span>Upload
										Photo</span>
								</button>
							</div>
							<div class="col-sm-2">
								<ul style="clear: both" ng-show="rejFiles.length > 0"
									class="response">
									<li class="sel-file" ng-repeat="f in rejFiles">Rejected
										file: {{f.name}} - size: {{f.size}}B - type: {{f.type}}</li>
								</ul>
								<ul style="clear: both" ng-show="customer.photo1.length > 0"
									class="response">
									<li class="sel-file" ng-repeat="f in customer.photo1">-
										{{f.name}} <a ng-show="f.result" href="javascript:void(0)"
										ng-click="f.showDetail = !f.showDetail">details</a>
									</li>
								</ul>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-4">
								<label for="field_newProofMaster">Id Proof(Any among
									these)</label> <select class="form-control" id="field_newProofMaster"
									name="newProofMaster" ng-model="customer.newProofMaster"
									ng-options="idProofMaster as idProofMaster.idProof for idProofMaster in idproofmasters track by idProofMaster.id">
									<option value=""></option>
								</select>
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_idNumber">Id
									Number</label> <input type="text" class="form-control" name="idNumber"
									id="field_idNumber" ng-model="customer.idNumber" />
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
