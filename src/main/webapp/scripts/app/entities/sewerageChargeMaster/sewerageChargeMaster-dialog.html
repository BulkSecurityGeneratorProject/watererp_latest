
<form name="editForm" role="form" novalidate ng-submit="save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="mySewerageChargeMasterLabel">Create
			or edit a SewerageChargeMaster</h4>
	</div>
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="sewerageChargeMaster.id" readonly />
		</div>
		<div class="form-group">
			<label for="field_tariffCategoryMaster">Tariff Category Master</label>
			<select class="form-control" id="field_tariffCategoryMaster"
				name="tariffCategoryMaster"
				ng-model="sewerageChargeMaster.tariffCategoryMaster"
				ng-options="tariffCategoryMaster as tariffCategoryMaster.tariffCategory for tariffCategoryMaster in tariffcategorymasters track by tariffCategoryMaster.id">
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_amount">Amount</label> <input
				type="number" class="form-control" name="amount" id="field_amount"
				ng-model="sewerageChargeMaster.amount" />
		</div>


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
