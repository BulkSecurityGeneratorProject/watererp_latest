
<div>
    <h2><span>Merchant Master</span> {{merchantMaster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Merchant Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{merchantMaster.merchantCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Merchant Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{merchantMaster.merchantName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Merchant Key</span>
                </td>
                <td>
                    <span class="form-control-static">{{merchantMaster.merchantKey}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Currency</span>
                </td>
                <td>
                    <span class="form-control-static">{{merchantMaster.currency}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
