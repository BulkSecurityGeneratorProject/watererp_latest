<div>
    <h2>Merchant Masters</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="merchantMaster.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Merchant Master</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="merchantCode"><span>Merchant Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="merchantName"><span>Merchant Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="merchantKey"><span>Merchant Key</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="currency"><span>Currency</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="merchantMaster in merchantMasters track by merchantMaster.id">
                    <td><a ui-sref="merchantMaster.detail({id:merchantMaster.id})">{{merchantMaster.id}}</a></td>
                    <td>{{merchantMaster.merchantCode}}</td>
                    <td>{{merchantMaster.merchantName}}</td>
                    <td>{{merchantMaster.merchantKey}}</td>
                    <td>{{merchantMaster.currency}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="merchantMaster.detail({id:merchantMaster.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="merchantMaster.edit({id:merchantMaster.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="merchantMaster.delete({id:merchantMaster.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
