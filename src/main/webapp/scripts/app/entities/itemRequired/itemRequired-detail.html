
<div>
    <h2><span>ItemRequired</span> {{itemRequired.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemRequired.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>itemDetails</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="itemDetails.detail({id:itemRequired.itemDetails.id})">{{itemRequired.itemDetails.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>feasibilityStudy</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="feasibilityStudy.detail({id:itemRequired.feasibilityStudy.id})">{{itemRequired.feasibilityStudy.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>applicationTxn</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="applicationTxn.detail({id:itemRequired.applicationTxn.id})">{{itemRequired.applicationTxn.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
