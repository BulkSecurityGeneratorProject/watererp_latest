
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myItemRequiredLabel">Create or edit a ItemRequired</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="itemRequired.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="itemRequired.quantity"
                     />
        </div>

        <div class="form-group">
            <label for="field_itemDetails">itemDetails</label>
            <select class="form-control" id="field_itemDetails" name="itemDetails" ng-model="itemRequired.itemDetails" ng-options="itemDetails as itemDetails.id for itemDetails in itemdetailss track by itemDetails.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_feasibilityStudy">feasibilityStudy</label>
            <select class="form-control" id="field_feasibilityStudy" name="feasibilityStudy" ng-model="itemRequired.feasibilityStudy" ng-options="feasibilityStudy as feasibilityStudy.id for feasibilityStudy in feasibilitystudys track by feasibilityStudy.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_applicationTxn">applicationTxn</label>
            <select class="form-control" id="field_applicationTxn" name="applicationTxn" ng-model="itemRequired.applicationTxn" ng-options="applicationTxn as applicationTxn.id for applicationTxn in applicationtxns track by applicationTxn.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
