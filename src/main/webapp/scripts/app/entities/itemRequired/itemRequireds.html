<div>
    <h2>ItemRequireds</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="itemRequired.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new ItemRequired
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantity"><span>Quantity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemDetails.id"><span>itemDetails</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="feasibilityStudy.id"><span>feasibilityStudy</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="applicationTxn.id"><span>applicationTxn</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="itemRequired in itemRequireds track by itemRequired.id">
                    <td><a ui-sref="itemRequired.detail({id:itemRequired.id})">{{itemRequired.id}}</a></td>
                    <td>{{itemRequired.quantity}}</td>
                    <td>
                        <a ui-sref="itemDetails.detail({id:itemRequired.itemDetails.id})">{{itemRequired.itemDetails.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="feasibilityStudy.detail({id:itemRequired.feasibilityStudy.id})">{{itemRequired.feasibilityStudy.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="applicationTxn.detail({id:itemRequired.applicationTxn.id})">{{itemRequired.applicationTxn.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="itemRequired.detail({id:itemRequired.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="itemRequired.edit({id:itemRequired.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="itemRequired.delete({id:itemRequired.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
