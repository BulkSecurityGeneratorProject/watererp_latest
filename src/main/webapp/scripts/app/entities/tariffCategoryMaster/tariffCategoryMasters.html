<div>
    <h2>TariffCategoryMasters</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="tariffCategoryMaster.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new TariffCategoryMaster</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tariffCategory"><span>TariffCategory</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="tariffCategoryMaster in tariffCategoryMasters track by tariffCategoryMaster.id">
                    <td><a ui-sref="tariffCategoryMaster.detail({id:tariffCategoryMaster.id})">{{tariffCategoryMaster.id}}</a></td>
                    <td>{{tariffCategoryMaster.tariffCategory}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="tariffCategoryMaster.detail({id:tariffCategoryMaster.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="tariffCategoryMaster.edit({id:tariffCategoryMaster.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="tariffCategoryMaster.delete({id:tariffCategoryMaster.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
