
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTariffCategoryMasterLabel">Create or edit a TariffCategoryMaster</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="tariffCategoryMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tariffName">TariffName</label>
            <input type="text" class="form-control" name="tariffName" id="field_tariffName"
                    ng-model="tariffCategoryMaster.tariffName"
                    required />
            <div ng-show="editForm.tariffName.$invalid">
                <p class="help-block"
                    ng-show="editForm.tariffName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tariffUnit">TariffUnit</label>
            <input type="number" class="form-control" name="tariffUnit" id="field_tariffUnit"
                    ng-model="tariffCategoryMaster.tariffUnit"
                    required />
            <div ng-show="editForm.tariffUnit.$invalid">
                <p class="help-block"
                    ng-show="editForm.tariffUnit.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tariffUnit.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tariffValue">TariffValue</label>
            <input type="number" class="form-control" name="tariffValue" id="field_tariffValue"
                    ng-model="tariffCategoryMaster.tariffValue"
                    required />
            <div ng-show="editForm.tariffValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.tariffValue.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tariffValue.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
