
<form name="editForm" role="form" novalidate ng-submit="save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myRequestMasterLabel">Create or edit
			a Request Master</h4>
	</div>
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="requestMaster.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_requestType">Request Type</label>
			<input type="text" class="form-control" name="requestType"
				id="field_requestType" ng-model="requestMaster.requestType" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_creationDate">Creation Date</label>
			<input id="field_creationDate" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}"
				ng-model="requestMaster.creationDate"
				is-open="datePickerForCreationDate.status.opened" /> <span
				class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForCreationDateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_lastModifiedDate">Last Modified Date</label>
			<input id="field_lastModifiedDate" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}"
				ng-model="requestMaster.lastModifiedDate"
				is-open="datePickerForLastModifiedDate.status.opened" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForLastModifiedDateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_description">Description</label>
			<input type="text" class="form-control" name="description"
				id="field_description" ng-model="requestMaster.description" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_internalFlag">Internal Flag</label>
			<input type="number" class="form-control" name="internalFlag"
				id="field_internalFlag" ng-model="requestMaster.internalFlag" />
		</div>

		<div class="form-group">
			<label for="field_statusMaster">Status</label> <select
				class="form-control" id="field_statusMaster" name="statusMaster"
				ng-model="requestMaster.statusMaster"
				ng-options="statusMaster as statusMaster.status for statusMaster in statusmasters track by statusMaster.id">
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="field_module">Module</label> <select class="form-control"
				id="field_module" name="module" ng-model="requestMaster.module"
				ng-options="module as module.name for module in modules track by module.id">
				<option value=""></option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
