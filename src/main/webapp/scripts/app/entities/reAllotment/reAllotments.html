<div>
    <h2>ReAllotments</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reAllotment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new ReAllotment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fileNumber.id"><span>fileNumber</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="customer.id"><span>customer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="feasibilityStatus.id"><span>feasibilityStatus</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="reAllotment in reAllotments track by reAllotment.id">
                    <td><a ui-sref="reAllotment.detail({id:reAllotment.id})">{{reAllotment.id}}</a></td>
                    <td>
                        <a ui-sref="fileNumber.detail({id:reAllotment.fileNumber.id})">{{reAllotment.fileNumber.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="customer.detail({id:reAllotment.customer.id})">{{reAllotment.customer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="feasibilityStatus.detail({id:reAllotment.feasibilityStatus.id})">{{reAllotment.feasibilityStatus.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reAllotment.detail({id:reAllotment.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reAllotment.edit({id:reAllotment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reAllotment.delete({id:reAllotment.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
