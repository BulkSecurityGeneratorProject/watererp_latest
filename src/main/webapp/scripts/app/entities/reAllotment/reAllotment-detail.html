
<div>
    <h2><span>ReAllotment</span> {{reAllotment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>File  Number</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="fileNumber.detail({id:reAllotment.fileNumber.id})">{{reAllotment.fileNumber.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Customer</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:reAllotment.customer.id})">{{reAllotment.customer.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Feasibility Status</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="feasibilityStatus.detail({id:reAllotment.feasibilityStatus.id})">{{reAllotment.feasibilityStatus.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
