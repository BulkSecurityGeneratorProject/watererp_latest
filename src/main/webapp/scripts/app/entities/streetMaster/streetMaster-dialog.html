
<form name="editForm" role="form" novalidate ng-submit="save()">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Create Street</h3>
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="form-group">
						<label for="id">ID</label> <input type="text" class="form-control"
							id="id" name="id" ng-model="streetMaster.id" readonly />
					</div>
					<div class="form-group">
						<label for="field_divisionMaster">Division Master</label> <select
							class="form-control" id="field_divisionMaster"
							name="divisionMaster" ng-model="streetMaster.divisionMaster"
							ng-options="divisionMaster as divisionMaster.id for divisionMaster in divisionmasters track by divisionMaster.id">
							<option value=""></option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="field_streetName">StreetName</label>
						<input type="text" class="form-control" name="streetName"
							id="field_streetName" ng-model="streetMaster.streetName" />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_streetNo">StreetNo</label>
						<input type="text" class="form-control" name="streetNo"
							id="field_streetNo" ng-model="streetMaster.streetNo" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
