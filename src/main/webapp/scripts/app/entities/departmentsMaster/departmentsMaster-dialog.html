
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDepartmentsMasterLabel">Create or edit a Departments Master</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="departmentsMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_departmentName">Department Name</label>
            <input type="text" class="form-control" name="departmentName" id="field_departmentName"
                    ng-model="departmentsMaster.departmentName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_parentDeparment">Parent Department</label>
            <input type="number" class="form-control" name="parentDeparment" id="field_parentDeparment"
                    ng-model="departmentsMaster.parentDeparment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creationDate">Creation Date</label>
            <input id="field_creationDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="departmentsMaster.creationDate" is-open="datePickerForCreationDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreationDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifiedDate">Last Modified Date</label>
            <input id="field_lastModifiedDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="departmentsMaster.lastModifiedDate" is-open="datePickerForLastModifiedDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLastModifiedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_departmentsHierarchy">Departments Hierarchy</label>
            <select class="form-control" id="field_departmentsHierarchy" name="departmentsHierarchy" ng-model="departmentsMaster.departmentsHierarchy" ng-options="departmentsHierarchy as departmentsHierarchy.id for departmentsHierarchy in departmentshierarchys track by departmentsHierarchy.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_departmentTypeMaster">Department Type Master</label>
            <select class="form-control" id="field_departmentTypeMaster" name="departmentTypeMaster" ng-model="departmentsMaster.departmentTypeMaster" ng-options="departmentTypeMaster as departmentTypeMaster.id for departmentTypeMaster in departmenttypemasters track by departmentTypeMaster.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_statusMaster">Status Master</label>
            <select class="form-control" id="field_statusMaster" name="statusMaster" ng-model="departmentsMaster.statusMaster" ng-options="statusMaster as statusMaster.id for statusMaster in statusmasters track by statusMaster.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
