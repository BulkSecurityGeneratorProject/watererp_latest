
<form name="editForm" role="form" novalidate ng-submit="save()"
	show-validation>

	<!-- <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAccessListLabel">Create or edit a AccessList</h4>
    </div> -->
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Access List</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="row">
					<div class="col-sm-4 col-md-offset-4">
						<label for="id">ID</label> <input type="text" class="form-control" id="id" name="id" ng-model="accessList.id" readonly />
					</div>
					</div>
					<div class="row">
					<div class="col-sm-4 col-md-offset-4">
						<label class="control-label" for="field_userId">User Id</label> <input
							type="text" class="form-control col-xs-4" name="userId" id="field_userId"
							ng-model="accessList.userId" required />
						<div ng-show="editForm.userId.$invalid">
							<p class="help-block" ng-show="editForm.userId.$error.required">
								This field is required.</p>
						</div>
					</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
