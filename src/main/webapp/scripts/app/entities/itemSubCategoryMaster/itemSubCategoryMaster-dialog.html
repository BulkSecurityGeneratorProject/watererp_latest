
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myItemSubCategoryMasterLabel">Create or edit a ItemSubCategoryMaster</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="itemSubCategoryMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemSubCategoryCode">ItemSubCategoryCode</label>
            <input type="text" class="form-control" name="itemSubCategoryCode" id="field_itemSubCategoryCode"
                    ng-model="itemSubCategoryMaster.itemSubCategoryCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="itemSubCategoryMaster.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="itemSubCategoryMaster.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creationDate">CreationDate</label>
            <input id="field_creationDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="itemSubCategoryMaster.creationDate" is-open="datePickerForCreationDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreationDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifiedDate">LastModifiedDate</label>
            <input id="field_lastModifiedDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="itemSubCategoryMaster.lastModifiedDate" is-open="datePickerForLastModifiedDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLastModifiedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="itemSubCategoryMaster.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_categoryCode">CategoryCode</label>
            <input type="text" class="form-control" name="categoryCode" id="field_categoryCode"
                    ng-model="itemSubCategoryMaster.categoryCode"
                     />
        </div>

        <div class="form-group">
            <label for="field_itemCategoryMaster">itemCategoryMaster</label>
            <select class="form-control" id="field_itemCategoryMaster" name="itemCategoryMaster" ng-model="itemSubCategoryMaster.itemCategoryMaster" ng-options="itemCategoryMaster as itemCategoryMaster.id for itemCategoryMaster in itemcategorymasters track by itemCategoryMaster.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
