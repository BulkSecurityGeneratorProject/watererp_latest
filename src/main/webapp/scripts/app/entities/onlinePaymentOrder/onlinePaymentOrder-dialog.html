
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOnlinePaymentOrderLabel">Create or edit a OnlinePaymentOrder</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="onlinePaymentOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_serviceCode">ServiceCode</label>
            <input type="text" class="form-control" name="serviceCode" id="field_serviceCode"
                    ng-model="onlinePaymentOrder.serviceCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_amount">Amount</label>
            <input type="text" class="form-control" name="amount" id="field_amount"
                    ng-model="onlinePaymentOrder.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_payBy">PayBy</label>
            <input type="text" class="form-control" name="payBy" id="field_payBy"
                    ng-model="onlinePaymentOrder.payBy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userDefinedField">UserDefinedField</label>
            <input type="text" class="form-control" name="userDefinedField" id="field_userDefinedField"
                    ng-model="onlinePaymentOrder.userDefinedField"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="onlinePaymentOrder.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="onlinePaymentOrder.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderTime">OrderTime</label>
            <input id="field_orderTime" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="onlinePaymentOrder.orderTime" is-open="datePickerForOrderTime.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForOrderTimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_merchantMaster">merchantMaster</label>
            <select class="form-control" id="field_merchantMaster" name="merchantMaster" ng-model="onlinePaymentOrder.merchantMaster" ng-options="merchantMaster as merchantMaster.id for merchantMaster in merchantmasters track by merchantMaster.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
