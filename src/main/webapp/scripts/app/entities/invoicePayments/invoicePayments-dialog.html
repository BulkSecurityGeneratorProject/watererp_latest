
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInvoicePaymentsLabel">Create or edit a InvoicePayments</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="invoicePayments.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="invoicePayments.amount"
                    required />
            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_custDetails">custDetails</label>
            <select class="form-control" id="field_custDetails" name="custDetails" ng-model="invoicePayments.custDetails" ng-options="custDetails as custDetails.id for custDetails in custdetailss track by custDetails.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_billFullDetails">billFullDetails</label>
            <select class="form-control" id="field_billFullDetails" name="billFullDetails" ng-model="invoicePayments.billFullDetails" ng-options="billFullDetails as billFullDetails.id for billFullDetails in billfulldetailss track by billFullDetails.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_collDetails">collDetails</label>
            <select class="form-control" id="field_collDetails" name="collDetails" ng-model="invoicePayments.collDetails" ng-options="collDetails as collDetails.id for collDetails in colldetailss track by collDetails.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
