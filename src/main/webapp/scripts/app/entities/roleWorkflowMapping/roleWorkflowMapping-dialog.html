
<form name="editForm" role="form" novalidate ng-submit="save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myRoleWorkflowMappingLabel">Create or
			edit a  Role Work Flow Mapping</h4>
	</div>
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="roleWorkflowMapping.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_creationDate">Creation Date</label>
			<input id="field_creationDate" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}"
				ng-model="roleWorkflowMapping.creationDate"
				is-open="datePickerForCreationDate.status.opened" /> <span
				class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForCreationDateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_lastModifiedDate">Last Modified Date</label>
			<input id="field_lastModifiedDate" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}"
				ng-model="roleWorkflowMapping.lastModifiedDate"
				is-open="datePickerForLastModifiedDate.status.opened" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForLastModifiedDateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>

		<div class="form-group">
			<label for="field_statusMaster">Status Master</label> <select
				class="form-control" id="field_statusMaster" name="statusMaster"
				ng-model="roleWorkflowMapping.statusMaster"
				ng-options="statusMaster as statusMaster.id+'-'+statusMaster.status for statusMaster in statusmasters track by statusMaster.id">
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="field_orgRoleInstance">Organization Role Instance</label> <select
				class="form-control" id="field_orgRoleInstance"
				name="orgRoleInstance"
				ng-model="roleWorkflowMapping.orgRoleInstance"
				ng-options="orgRoleInstance as orgRoleInstance.orgRoleName for orgRoleInstance in orgroleinstances track by orgRoleInstance.id">
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="field_workflowMaster">Work Flow Master</label> <select
				class="form-control" id="field_workflowMaster" name="workflowMaster"
				ng-model="roleWorkflowMapping.workflowMaster"
				ng-options="workflowMaster as workflowMaster.workflowName for workflowMaster in workflowmasters track by workflowMaster.id">
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="field_requestMaster">Request Master</label> <select
				class="form-control" id="field_requestMaster" name="requestMaster"
				ng-model="roleWorkflowMapping.requestMaster"
				ng-options="requestMaster as requestMaster.requestType for requestMaster in requestmasters track by requestMaster.id">
				<option value=""></option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
