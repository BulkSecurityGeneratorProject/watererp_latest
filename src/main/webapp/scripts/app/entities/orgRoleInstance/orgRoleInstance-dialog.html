
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOrgRoleInstanceLabel">Create or edit a OrgRoleInstance</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="orgRoleInstance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orgRoleName">OrgRoleName</label>
            <input type="text" class="form-control" name="orgRoleName" id="field_orgRoleName"
                    ng-model="orgRoleInstance.orgRoleName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_parentOrgRoleId">ParentOrgRoleId</label>
            <input type="number" class="form-control" name="parentOrgRoleId" id="field_parentOrgRoleId"
                    ng-model="orgRoleInstance.parentOrgRoleId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creationDate">CreationDate</label>
            <input id="field_creationDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="orgRoleInstance.creationDate" is-open="datePickerForCreationDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreationDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifiedDate">LastModifiedDate</label>
            <input id="field_lastModifiedDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="orgRoleInstance.lastModifiedDate" is-open="datePickerForLastModifiedDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLastModifiedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isHead">IsHead</label>
            <input id="field_isHead" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="orgRoleInstance.isHead" is-open="datePickerForIsHead.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForIsHeadOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_statusMaster">statusMaster</label>
            <select class="form-control" id="field_statusMaster" name="statusMaster" ng-model="orgRoleInstance.statusMaster" ng-options="statusMaster as statusMaster.id for statusMaster in statusmasters track by statusMaster.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_orgRoleHierarchy">orgRoleHierarchy</label>
            <select class="form-control" id="field_orgRoleHierarchy" name="orgRoleHierarchy" ng-model="orgRoleInstance.orgRoleHierarchy" ng-options="orgRoleHierarchy as orgRoleHierarchy.id for orgRoleHierarchy in orgrolehierarchys track by orgRoleHierarchy.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_departmentsMaster">departmentsMaster</label>
            <select class="form-control" id="field_departmentsMaster" name="departmentsMaster" ng-model="orgRoleInstance.departmentsMaster" ng-options="departmentsMaster as departmentsMaster.id for departmentsMaster in departmentsmasters track by departmentsMaster.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
