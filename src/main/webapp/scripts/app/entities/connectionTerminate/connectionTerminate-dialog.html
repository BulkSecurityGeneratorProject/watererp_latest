
<form name="editForm" role="form" novalidate ng-submit="save()"
	show-validation>
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<!-- <button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button> -->
			<h3 class="panel-title pull-left">Connection Terminate</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="row">
						<div class="col-sm-4 col-md-offset-4">
							<label for="field_SearchCan">Search By CAN</label>

							<div class="form-group"
								ng-class="{ 'has-error' : editForm.field_custDetails.$invalid  && editForm.field_custDetails.$dirty}">
								<input type="text" ng-model="custInfo" typeahead-min-length="3"
									placeholder="Search CAN or Name or Address (Min 3 chars)"
									uib-typeahead="custInfo for custInfo in getLocation($viewValue)"
									typeahead-loading="loadingCANs"
									typeahead-on-select='onSelect($item, $model, $label)'
									typeahead-no-results="noResults" class="form-control">
								<i ng-show="loadingCANs" class="glyphicon glyphicon-refresh"></i>
								<div ng-show="noResults">
									<i class="glyphicon glyphicon-remove"></i> No CANs Found
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class=" col-sm-4 col-md-offset-4">
							<span ng-model="arrearsMessage"><h4>{{arrearsMessage}}</h4></span>
						</div>
					</div>
					<fieldset>
						<legend>Customer Information</legend>
						<div class="row">
							<div class="col-sm-3">
								<label class="control-label" for="field_can">CAN</label> <input
									type="text" class="form-control" name="can" id="field_can"
									ng-model="custDetails.can" required disabled />
								<div ng-show="editForm.can.$invalid">
									<p class="help-block" ng-show="editForm.can.$error.required">
										This field is required.</p>
								</div>
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_consName">Consumer
									Name</label> <input type="text" class="form-control" name="consName"
									id="field_consName" ng-model="custDetails.consName" required
									disabled />
								<div ng-show="editForm.consName.$invalid">
									<p class="help-block"
										ng-show="editForm.consName.$error.required">This field is
										required.</p>
								</div>
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_mobileNo">Mobile
									No.</label> <input type="text" class="form-control" name="mobileNo"
									id="field_mobileNo" ng-model="custDetails.mobileNo" disabled />
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_email">E-mail
									Address</label> <input type="text" class="form-control" name="email"
									id="field_email" ng-model="custDetails.email" disabled />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-3">
								<label class="control-label" for="field_houseNo">House
									No./Plot No.</label> <input type="text" class="form-control"
									name="houseNo" id="field_houseNo"
									ng-model="custDetails.houseNo" disabled />
							</div>
							<div class="col-sm-3">
								<label for="field_divisionMaster">DMA</label> <select
									class="form-control" id="field_divisionMaster"
									name="divisionMaster" ng-model="custDetails.divisionMaster"
									ng-options="divisionMaster as divisionMaster.divisionName+'('+ divisionMaster.divisionCode+')' for divisionMaster in divisionmasters track by divisionMaster.id"
									required disabled>
									<option value=""></option>
								</select>
							</div>
							<div class="col-sm-3">
								<label for="field_streetMaster">Street</label> <select
									class="form-control" id="field_streetMaster"
									name="streetMaster" ng-model="custDetails.streetMaster"
									ng-options="streetMaster as streetMaster.streetName +'('+ streetMaster.streetNo +')' for streetMaster in streetMasters track by streetMaster.id"
									required disabled>
									<option value=""></option>
								</select>
							</div>
							<div class="col-sm-3">
								<label class="control-label" for="field_city">City</label> <input
									type="text" class="form-control" name="city" id="field_city"
									ng-model="custDetails.city" disabled />
							</div>
						</div>

						<br>
						<div class="row">
							<div class="col-sm-12">
								<label class="control-label" for="field_address">Address
									Detail</label>
								<textarea rows="2" cols="30" class="form-control" name="address"
									id="field_address" style="resize: none"
									ng-model="custDetails.address" disabled></textarea>
							</div>
						</div>
					</fieldset>
					<hr>
					<br>
					<fieldset>
						<legend>Connection Termination</legend>
						<div class="row">
							<div class="col-sm-4">
								<label class="control-label" for="field_can">CAN</label> <input
									type="text" class="form-control" name="can" id="field_can"
									ng-model="connectionTerminate.can" disabled />
							</div>
							<div class="col-sm-4">
								<label for="field_meterDetails">Meter Number</label> <select
									class="form-control" id="field_meterDetails"
									name="meterDetails" ng-model="connectionTerminate.meterDetails"
									ng-options="meterDetails as meterDetails.meterId for meterDetails in meterdetailss track by meterDetails.id"
									disabled>
									<option value=""></option>
								</select>
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_requestDate">Request
									Date</label>
								<div class="form-group">
									<div class='input-group date' id='field_requestDate'>
										<input id="field_requestDate" type="text" class="form-control"
											uib-datepicker-popup="{{dateformat}}"
											ng-model="connectionTerminate.requestDate" max-date="maxDt"
											is-open="datePickerForRequestDate.status.opened" required />
										<span class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="datePickerForRequestDateOpen($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
							<!-- <div class="col-sm-4">
								<label class="control-label" for="field_meterRecovered">Meter Recovered</label>
								<input type="checkbox" class="form-control"
									name="meterRecovered" id="field_meterRecovered"
									ng-model="connectionTerminate.meterRecovered" />
							</div> -->


						</div>
						<div class="row" ng-if="orgRole.id === 10">
							<div class="col-sm-4">
								<label class="control-label" for="field_meterRecovered">Meter
									Recovered</label>
								<div class="radio">
									<label class="radio-inline"> <input type="radio"
										name="meterRecovered"
										ng-model="connectionTerminate.meterRecovered" ng-value="true">Yes
									</label> &nbsp;&nbsp;&nbsp;&nbsp;<label class="radio-inline"> <input
										type="radio" name="meterRecovered"
										ng-model="connectionTerminate.meterRecovered" ng-value="false">No
									</label>
								</div>
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_lastMeterReading">Last
									Meter Reading</label> <input type="number" class="form-control"
									name="lastMeterReading" id="field_lastMeterReading"
									ng-model="connectionTerminate.lastMeterReading" />
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_meterRecoveredDate">Meter
									Recovered Date</label>
								<div class="form-group">
									<div class='input-group date' id='field_meterRecoveredDate'>
										<input id="field_meterRecoveredDate" type="text"
											class="form-control" uib-datepicker-popup="{{dateformat}}"
											ng-model="connectionTerminate.meterRecoveredDate"
											max-date="maxDt"
											is-open="datePickerForMeterRecoveredDate.status.opened" /> <span
											class="input-group-btn">
											<button type="button" class="btn btn-default"
												ng-click="datePickerForMeterRecoveredDateOpen($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</span>
									</div>
								</div>
							</div>

						</div>


					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
