<div>
	<!-- <h2>ApplicationTxns</h2> -->
	<jh-alert></jh-alert>
	<div class="container-fluid">
		<button class="btn btn-primary pull-right" ui-sref="applicationTxn">
			<span class="glyphicon glyphicon-plus"></span> <span>View
				ApplicationTxn </span>
		</button>
	</div>
	<br />

	<form name="editForm" role="form" novalidate ng-submit="save()">

		<!-- <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<h4 class="modal-title" id="myApplicationTxnLabel">Create or
				edit a ApplicationTxn</h4>
		</div> -->
		<div class="panel panel-primary">
			<div class="panel-heading clearfix">
				<h3 class="panel-title pull-left">Application For New
					Connection</h3>
			</div>
			<div class="list-group">
				<div class="list-group-item">
					<div class="modal-body">
						<jh-alert-error></jh-alert-error>
						<!-- fields from Customer Entity -->
						<fieldset>
							<legend></legend>
							<div class="row">
								<div class="col-sm-4">
									<label for="field_fileNumber">File Number</label> <input
										type="text" class="form-control" id="field_fileNumber"
										ng-model="applicationTxn.customer.fileNumber" />
									<!-- <select	class="form-control" id="field_fileNumber" name="fileNumber"
										ng-model="applicationTxn.customer.fileNumber"
										ng-options="fileNumber as fileNumber.fileNo for fileNumber in filenumbers track by fileNumber.id">
										<option value=""></option>
									</select> -->
								</div>
								<div class="col-sm-4">
									<label for="id">Id</label> <input type="text"
										class="form-control" id="id" name="id"
										ng-model="applicationTxn.customer.id" readonly />
								</div>
								<div class="col-sm-3">
									<label class="control-label" for="field_requestDate">Request
										Date</label> <input id="field_requestDate" type="text"
										class="form-control" uib-datepicker-popup="{{dateformat}}"
										ng-model="applicationTxn.customer.requestDate"
										is-open="datePickerForRequestDate.status.opened" />
								</div>
								<div class="col-sm-1">
									<label></label> <span class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="datePickerForRequestDateOpen($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</fieldset>
						<br>
						<fieldset>
							<legend>APPLICANT NAME</legend>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_firstName">First
										Name</label> <input type="text" class="form-control" name="firstName"
										id="field_firstName"
										ng-model="applicationTxn.customer.firstName" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_middleName">Middle
										Name</label> <input type="text" class="form-control" name="middleName"
										id="field_middleName"
										ng-model="applicationTxn.customer.middleName" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_lastName">Last
										Name</label> <input type="text" class="form-control" name="lastName"
										id="field_lastName"
										ng-model="applicationTxn.customer.lastName" />
								</div>
							</div>
						</fieldset>
						<br>
						<fieldset>
							<legend>CORRESPONDANCE ADDRESS</legend>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_houseNo">House
										No.</label> <input type="text" class="form-control" name="houseNo"
										id="field_houseNo" ng-model="applicationTxn.customer.houseNo" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_street">Street</label>
									<input type="text" class="form-control" name="street"
										id="field_street" ng-model="applicationTxn.customer.street" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_area">Area</label> <input
										type="text" class="form-control" name="area" id="field_area"
										ng-model="applicationTxn.customer.area" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_govtOfficialNo">Govt.
										Official No.</label> <input type="text" class="form-control"
										name="govtOfficialNo" id="field_govtOfficialNo"
										ng-model="applicationTxn.customer.govtOfficialNo" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_pincode">Pincode</label>
									<input type="text" class="form-control" name="pincode"
										id="field_pincode" ng-model="applicationTxn.customer.pincode" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_section">Section</label>
									<input type="text" class="form-control" name="section"
										id="field_section" ng-model="applicationTxn.customer.section" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_ward">Ward</label> <input
										type="text" class="form-control" name="ward" id="field_ward"
										ng-model="applicationTxn.customer.ward" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_block">Block</label> <input
										type="text" class="form-control" name="block" id="field_block"
										ng-model="applicationTxn.customer.block" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_constituency">Constituency</label>
									<input type="text" class="form-control" name="constituency"
										id="field_constituency"
										ng-model="applicationTxn.customer.constituency" />
								</div>
							</div>
						</fieldset>
						<br>
						<fieldset>
							<legend>Contact Details</legend>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_telOffice">Tel.
										Office</label> <input type="text" class="form-control"
										name="telOffice" id="field_telOffice"
										ng-model="applicationTxn.customer.telOffice" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_telHome">Tel.
										Home</label> <input type="text" class="form-control" name="telHome"
										id="field_telHome" ng-model="applicationTxn.customer.telHome" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_mobile">Mobile</label>
									<input type="text" class="form-control" name="mobile"
										id="field_mobile" ng-model="applicationTxn.customer.mobile" />
								</div>
								<div class="col-sm-8">
									<label class="control-label" for="field_email">Email</label> <input
										type="text" class="form-control" name="email" id="field_email"
										ng-model="applicationTxn.customer.email" />
								</div>
							</div>
						</fieldset>
						<br>
						<!-- fields from ApplicationTxn Entity -->
						<fieldset>
							<div class="checkbox">
								<input type="checkbox" value="true" name="serviceAddress"
									ng-model="applicationTxn.serviceAddress"
									ng-click="getAddress(applicationTxn.serviceAddress)">
								<legend>SERVICE PREMISES ADDRESS</legend>
							</div>

							<div class="row">
								<div class="col-sm-4" ng-hide="true">
									<label for="id">ID</label> <input type="text"
										class="form-control" id="id" name="id"
										ng-model="applicationTxn.id" readonly />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_sHouseNo">House
										No.</label> <input type="text" class="form-control" name="sHouseNo"
										id="field_sHouseNo" ng-model="applicationTxn.sHouseNo" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_street">Street</label>
									<input type="text" class="form-control" name="street"
										id="field_street" ng-model="applicationTxn.street" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_area">Area</label> <input
										type="text" class="form-control" name="area" id="field_area"
										ng-model="applicationTxn.area" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_govtOfficialNo">Govt.
										Official No.</label> <input type="text" class="form-control"
										name="govtOfficialNo" id="field_govtOfficialNo"
										ng-model="applicationTxn.govtOfficialNo" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_pincode">Pincode</label>
									<input type="text" class="form-control" name="pincode"
										id="field_pincode" ng-model="applicationTxn.pincode" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_section">Section</label>
									<input type="text" class="form-control" name="section"
										id="field_section" ng-model="applicationTxn.section" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_ward">Ward</label> <input
										type="text" class="form-control" name="ward" id="field_ward"
										ng-model="applicationTxn.ward" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_block">Block</label> <input
										type="text" class="form-control" name="block" id="field_block"
										ng-model="applicationTxn.block" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_constituency">Constituency</label>
									<input type="text" class="form-control" name="constituency"
										id="field_constituency" ng-model="applicationTxn.constituency" />
								</div>
							</div>
						</fieldset>
						<br>
						<fieldset>
							<legend>Contact Details</legend>

							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_email">Email</label> <input
										type="text" class="form-control" name="email" id="field_email"
										ng-model="applicationTxn.email" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_telephoneNumber">Telephone
										Number</label> <input type="text" class="form-control"
										name="telephoneNumber" id="field_telephoneNumber"
										ng-model="applicationTxn.telephoneNumber" />
								</div>
								<div class="col-sm-4">
									<label class="control-label" for="field_mobile">Mobile</label>
									<input type="text" class="form-control" name="mobile"
										id="field_mobile" ng-model="applicationTxn.mobile" />
								</div>
							</div>
						</fieldset>
						<br>
						<fieldset>
							<legend> PlotArea(As per)</legend>
							<div class="row">
								<div class="col-sm-2">
									<label>(a)MCH Sanc. Plan</label>
								</div>
								<div class="col-sm-2">
									<label class="control-label" for="field_scanPlan">Sq.
										Mts. </label> <input type="number" class="form-control"
										name="scanPlan" id="field_scanPlan"
										ng-change="sqMtsToYdsScanPlan(applicationTxn.scanPlan)"
										ng-model="applicationTxn.scanPlan" />
								</div>
								<div class="col-sm-2">
									<label class="control-label" for="field_scanPlan1">Sq.
										Yards </label> <input type="number" class="form-control"
										name="scanPlan1" id="field_scanPlan1"
										ng-change="sqYdsToSqMtsScanPlan(applicationTxn.scanPlan1)"
										ng-model="applicationTxn.scanPlan1" />
								</div>
								<div class="col-sm-3">
									<label for="field_applicationTypeMaster">Application
										Type</label> <select class="form-control"
										id="field_applicationTypeMaster" name="applicationTypeMaster"
										ng-model="applicationTxn.applicationTypeMaster"
										ng-options="applicationTypeMaster as applicationTypeMaster.applicationType for applicationTypeMaster in applicationtypemasters track by applicationTypeMaster.id">
										<option value=""></option>
									</select>
								</div>
								<div class="col-sm-3">
									<label for="field_connectionTypeMaster">Connection Type</label>
									<select class="form-control" id="field_connectionTypeMaster"
										name="connectionTypeMaster"
										ng-model="applicationTxn.connectionTypeMaster"
										ng-options="connectionTypeMaster as connectionTypeMaster.connectionType for connectionTypeMaster in connectiontypemasters track by connectionTypeMaster.id">
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-2">
									<label>(b)Reg. Sale Deed</label>
								</div>
								<div class="col-sm-2">
									<label class="control-label" for="field_saleDeed">Sq.
										Mts. </label> <input type="number" class="form-control"
										name="saleDeed" id="field_saleDeed"
										ng-change="sqMtsToYdsSaleDeed(applicationTxn.saleDeed)"
										ng-model="applicationTxn.saleDeed" />
								</div>
								<div class="col-sm-2">
									<label class="control-label" for="field_saleDeed1">Sq.
										Yards</label> <input type="number" class="form-control"
										name="saleDeed1" id="field_saleDeed1"
										ng-change=sqYdsToSqMtsSaleDeed(applicationTxn.saleDeed1)
										ng-model="applicationTxn.saleDeed1" />
								</div>
								<div class="col-sm-3">
									<label for="field_categoryMaster">Category</label> <select
										class="form-control" id="field_categoryMaster"
										name="categoryMaster" ng-model="applicationTxn.categoryMaster"
										ng-options="categoryMaster as categoryMaster.categoryName for categoryMaster in categorymasters track by categoryMaster.id">
										<option value=""></option>
									</select>
								</div>
								<div class="col-sm-3">
									<label for="field_pipeSizeMaster">Pipe Size</label> <select
										class="form-control" id="field_pipeSizeMaster"
										name="pipeSizeMaster" ng-model="applicationTxn.pipeSizeMaster"
										ng-options="pipeSizeMaster as pipeSizeMaster.pipeSize for pipeSizeMaster in pipesizemasters track by pipeSizeMaster.id">
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-9">
									<label class="control-label" for="field_totalPlinthArea">Total
										Plinth Area</label> <input type="number" class="form-control"
										name="totalPlinthArea" id="field_totalPlinthArea"
										ng-model="applicationTxn.totalPlinthArea" />
								</div>
								<!-- <div class="col-sm-3"></div> -->
								<div class="col-sm-3">
									<label for="field_sewerSize">Sewer Size</label> <select
										class="form-control" id="field_sewerSize" name="sewerSize"
										ng-model="applicationTxn.sewerSize"
										ng-options="sewerSize as sewerSize.sewerSize for sewerSize in sewersizes track by sewerSize.id">
										<option value=""></option>
									</select>
								</div>
							</div>
						</fieldset>
						<br>

							<legend>Extra</legend>
							<div class="row">
								<div class="col-sm-4">
									<label class="control-label" for="field_status">Status</label>

										id="field_status" ng-model="applicationTxn.status" />
								</div>
								<div class="col-sm-4">
									<label for="field_fileNumber">File Number</label> <select

								</div>

										Date</label> <input id="field_createdDate" type="text"

										</button>
									</span>
								</div>
							</div>
						</fieldset> -->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="clear()">
							<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
						</button>
						<button type="submit" ng-disabled="editForm.$invalid || isSaving"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div id="saveSuccessfullyModal" class="modal fade" name="saveForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="confirmForm">
					<div class="modal-header">
						<!-- <h4 class="modal-title">Confirmation message</h4> -->
					</div>
					<div class="modal-body">
						<p>Request Submitted Successfully!</p>
						<div>
							<label>Application No.: </label>{{applicationTxn.id}}
						</div>
						<div>
							<label>File No.: </label>{{applicationTxn.fileNumber}}
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal"
							ng-click="clear()">
							<span class="glyphicon glyphicon-ok"></span>&nbsp;<span>Ok</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
