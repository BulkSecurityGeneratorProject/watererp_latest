
<form name="editForm" role="form" novalidate ng-submit="save()">

	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Create A Connection</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="form-group">
						<label for="id">ID</label> <input type="text" class="form-control"
							id="id" name="id" ng-model="billOfMaterial.id" readonly />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_amount">Amount</label> <input
							type="number" class="form-control" name="amount"
							id="field_amount" ng-model="billOfMaterial.amount" />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_bankName">BankName</label>
						<input type="text" class="form-control" name="bankName"
							id="field_bankName" ng-model="billOfMaterial.bankName" />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_branchName">BranchName</label>
						<input type="text" class="form-control" name="branchName"
							id="field_branchName" ng-model="billOfMaterial.branchName" />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_checkOrDdDate">CheckOrDdDate</label>
						<input id="field_checkOrDdDate" type="text" class="form-control"
							uib-datepicker-popup="{{dateformat}}"
							ng-model="billOfMaterial.checkOrDdDate"
							is-open="datePickerForCheckOrDdDate.status.opened" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="datePickerForCheckOrDdDateOpen($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>
					<div class="form-group">
						<label class="control-label" for="field_checkOrDdNo">CheckOrDdNo</label>
						<input type="text" class="form-control" name="checkOrDdNo"
							id="field_checkOrDdNo" ng-model="billOfMaterial.checkOrDdNo" />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_billDate">BillDate</label>
						<input id="field_billDate" type="text" class="form-control"
							uib-datepicker-popup="{{dateformat}}"
							ng-model="billOfMaterial.billDate"
							is-open="datePickerForBillDate.status.opened" /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="datePickerForBillDateOpen($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>

					<div class="form-group">
						<label for="field_applicationTxn">applicationTxn</label> <select
							class="form-control" id="field_applicationTxn"
							name="applicationTxn" ng-model="billOfMaterial.applicationTxn"
							ng-options="applicationTxn as applicationTxn.id for applicationTxn in applicationtxns track by applicationTxn.id">
							<option value=""></option>
						</select>
					</div>
					<div class="form-group">
						<label for="field_paymentTypes">paymentTypes</label> <select
							class="form-control" id="field_paymentTypes" name="paymentTypes"
							ng-model="billOfMaterial.paymentTypes"
							ng-options="paymentTypes as paymentTypes.paymentMode for paymentTypes in paymenttypess track by paymentTypes.id">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
