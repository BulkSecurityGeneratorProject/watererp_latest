
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCollectionTypeMasterLabel">Create or edit a Collection Type Master</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="collectionTypeMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_collName">Collection Name</label>
            <input type="text" class="form-control" name="collName" id="field_collName"
                    ng-model="collectionTypeMaster.collName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_txnType">Transaction Type</label>
            <input type="text" class="form-control" name="txnType" id="field_txnType"
                    ng-model="collectionTypeMaster.txnType"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
