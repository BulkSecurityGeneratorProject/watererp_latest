
<div>
    <h2><span>BankMaster</span> {{bankMaster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>BankCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{bankMaster.bankCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>BankName</span>
                </td>
                <td>
                    <span class="form-control-static">{{bankMaster.bankName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>BankBranch</span>
                </td>
                <td>
                    <span class="form-control-static">{{bankMaster.bankBranch}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>BankAccount</span>
                </td>
                <td>
                    <span class="form-control-static">{{bankMaster.bankAccount}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
