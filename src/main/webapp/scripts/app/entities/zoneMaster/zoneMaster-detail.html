
<div>
    <h2><span>Zone Master</span> {{zoneMaster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Zone Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{zoneMaster.zoneName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Zone Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{zoneMaster.zoneCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Division Master</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="divisionMaster.detail({id:zoneMaster.divisionMaster.id})">{{zoneMaster.divisionMaster.divisionName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
