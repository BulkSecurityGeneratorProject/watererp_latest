
<div>
    <h2><span>ReversalDetails</span> {{reversalDetails.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>CancelledDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{reversalDetails.cancelledDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{reversalDetails.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>collDetails</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="collDetails.detail({id:reversalDetails.collDetails.id})">{{reversalDetails.collDetails.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{reversalDetails.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
