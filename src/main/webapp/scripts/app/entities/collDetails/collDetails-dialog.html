<style>
  .typeahead-demo .custom-popup-wrapper {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    background-color: #f9f9f9;
  }

  .typeahead-demo .custom-popup-wrapper > .message {
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    color: #868686;
  }

  .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
    position: static;
    float: none;
    display: block;
    min-width: 160px;
    background-color: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
  }
</style>

<form name="editForm" role="form" novalidate ng-submit="save()">

	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Collection Details</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="row">
						<div class="col-sm-4 col-md-offset-4">
							<label for="field_applicationTxn">Search by CAN</label>

							<div class="form-group" 
							ng-class="{ 'has-error' : editForm.field_custDetails.$invalid  && editForm.field_custDetails.$dirty}">
								<div class='input-group date' id='field_custDetails_set'>
									<input list="custDetails" type="text" id="field_custDetails"
										name="field_custDetails" class="form-control"
										ng-model="collDetails.custDetails.can"
										ng-change="getCustDetails(collDetails.custDetails.can)"
										ng-pattern="/^[0-9]*$/" ng-minlength="9" ng-maxlength="9" />
    <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected" placeholder="Search for CAN" uib-typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingCANs" typeahead-no-results="noResults" class="form-control">
    <i ng-show="loadingCANs" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No CANs Found
    </div>

									<span class="input-group-btn">
										<button type="button" class="btn btn-default"
											id="submitSearch"
											ng-click="getCustDetails(collDetails.custDetails.can)"
											ng-disabled="!editForm.field_custDetails.$dirty||editForm.field_custDetails.$invalid">
											<i class="glyphicon glyphicon-search"></i>
										</button>
									</span>
								</div>
								<p ng-show="editForm.field_custDetails.$error.required"
									class="help-block">Only numbers.</p>
								<p ng-show="editForm.field_custDetails.$error.minlength"
									class="help-block">CAN number is too short.</p>
								<p ng-show="editForm.field_custDetails.$error.maxlength"
									class="help-block">CAN number is too long.</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-md-offset-4">
							<label class="control-label" for="field_can">Can</label> <input
								type="text" class="form-control" name="can" id="field_can"
								ng-model="collDetails.can" readonly />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label class="control-label" for="field_consName">Consumer
								Name</label> <input type="text" class="form-control" name="consName"
								id="field_consName" ng-model="collDetails.consName" readonly />
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="field_receiptNo">Receipt
								No</label> <input type="text" class="form-control" name="receiptNo"
								id="field_receiptNo" ng-model="collDetails.receiptNo" readonly />
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="field_receiptDt">Receipt
								Date</label>
							<div class="form-group">
								<div class='input-group' id='field_receiptDt'>
									<input id="field_receiptDt1" type="text" class="form-control"
										uib-datepicker-popup="{{dateformat}}"
										ng-model="collDetails.receiptDt"
										is-open="datePickerForReceiptDt.status.opened"
										ng-disabled="true" /> <span class="input-group-btn">
										<button type="button" class="btn btn-default"
											id='field_receiptDtBtn'
											ng-click="datePickerForReceiptDtOpen($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-4"
							ng-class="{ 'has-error' : editForm.receiptAmt.$invalid && !editForm.receiptAmt.$pristine }"
							ng-pattern="/^[0-9]*$/">
							<label class="control-label" for="field_receiptAmt">Receipt
								Amount</label> <input type="number" class="form-control"
								name="receiptAmt" id="field_receiptAmt"
								ng-model="collDetails.receiptAmt" ng-pattern="/^[0-9]*$/" />
							<p ng-show="editForm.receiptAmt.$error.pattern"
								class="help-block">Only numbers.</p>
						</div>

						<div class="col-sm-4">
							<label for="field_paymentTypes">Receipt Mode</label> <select
								class="form-control" id="field_paymentTypes" name="paymentTypes"
								ng-model="collDetails.paymentTypes"
								ng-options="paymentTypes as paymentTypes.paymentMode for paymentTypes in paymenttypess track by paymentTypes.id"
								ng-change="resetInstr(collDetails.paymentTypes.paymentMode)">
								<option value=""></option>
							</select>
						</div>
						
						<div class="col-sm-4">
							<label for="field_paymentTypes">Collection Type</label> 
							<select
								class="form-control" id="field_collectionTypeMaster" name="collectionTypeMaster"
								ng-model="collDetails.collectionTypeMaster"
								ng-options="collectionTypeMaster as collectionTypeMaster.collName for collectionTypeMaster in collectionTypeMasters track by collectionTypeMaster.id" 
								>
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4"
							ng-class="{ 'has-error' : editForm.field_instrNo.$invalid && !editForm.field_instrNo.$pristine }"
							ng-pattern="/^[0-9]*$/">
							<label class="control-label" for="field_instrNo">Instrument
								No</label> <input type="text" class="form-control" name="field_instrNo"
								id="field_instrNo" ng-model="collDetails.instrNo"
								ng-disabled="!instrEnabled" />
							<p ng-show="instrEnabled && collDetails.instrNo.$isDirty && !collDetails.instrNo.length">Please enter
								Instrument Number!</p>
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="field_instrDt">Instrument
								Date</label>
							<div class="form-group">
								<div class='input-group' id='field_receiptDt'>
									<input id="field_instrDt" name="field_instrDt" type="text"
										class="form-control" uib-datepicker-popup="{{dateformat}}"
										ng-model="collDetails.instrDt"
										is-open="datePickerForInstrDt.status.opened"
										ng-disabled="!instrEnabled" /> <span class="input-group-btn">
										<button type="button" class="btn btn-default"
											id='field_receiptDtBtn'
											ng-click="datePickerForInstrDtOpen($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
							<div ng-show="editForm.collDetails.instrDt.$invalid">
								<p class="help-block"
									ng-show="instrEnabled && editForm.collDetails.instrDt.$error.required">
									This field is required.</p>
							</div>
						</div>

						<div class="col-sm-4">
							<label class="control-label" for="field_instrIssuer">Instrument
								Issuer</label>

							<select class="form-control" id="field_instrumentIssuerMaster"
								name="instrumentIssuerMaster"
								ng-model="collDetails.instrumentIssuerMaster"
								ng-options="instrumentIssuerMaster as instrumentIssuerMaster.instrumentIssuer for instrumentIssuerMaster in instrumentissuermasters track by instrumentIssuerMaster.id"
								ng-disabled="!instrEnabled">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="true" class="btn btn-primary"
						id="submitSave">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
