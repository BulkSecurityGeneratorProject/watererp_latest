
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBurstComplaintLabel">Create or edit a BurstComplaint</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="burstComplaint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meterLocation">MeterLocation</label>
            <input type="text" class="form-control" name="meterLocation" id="field_meterLocation"
                    ng-model="burstComplaint.meterLocation"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_burstPipe">BurstPipe</label>
            <input type="text" class="form-control" name="burstPipe" id="field_burstPipe"
                    ng-model="burstComplaint.burstPipe"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fromLeft">FromLeft</label>
            <input type="text" class="form-control" name="fromLeft" id="field_fromLeft"
                    ng-model="burstComplaint.fromLeft"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fromSb">FromSb</label>
            <input type="text" class="form-control" name="fromSb" id="field_fromSb"
                    ng-model="burstComplaint.fromSb"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_burstArea">BurstArea</label>
            <input type="text" class="form-control" name="burstArea" id="field_burstArea"
                    ng-model="burstComplaint.burstArea"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pipeType">PipeType</label>
            <input type="text" class="form-control" name="pipeType" id="field_pipeType"
                    ng-model="burstComplaint.pipeType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pipeSize">PipeSize</label>
            <input type="number" class="form-control" name="pipeSize" id="field_pipeSize"
                    ng-model="burstComplaint.pipeSize"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_holeSize">HoleSize</label>
            <input type="number" class="form-control" name="holeSize" id="field_holeSize"
                    ng-model="burstComplaint.holeSize"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_repairCode">RepairCode</label>
            <input type="text" class="form-control" name="repairCode" id="field_repairCode"
                    ng-model="burstComplaint.repairCode"
                     />
        </div>

        <div class="form-group">
            <label for="field_waterLeakageComplaint">waterLeakageComplaint</label>
            <select class="form-control" id="field_waterLeakageComplaint" name="waterLeakageComplaint" ng-model="burstComplaint.waterLeakageComplaint" ng-options="waterLeakageComplaint as waterLeakageComplaint.id for waterLeakageComplaint in waterleakagecomplaints track by waterLeakageComplaint.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
