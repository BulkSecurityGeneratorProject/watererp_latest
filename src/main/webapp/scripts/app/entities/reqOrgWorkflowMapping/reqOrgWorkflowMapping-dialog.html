
<form name="editForm" role="form" novalidate ng-submit="save()">

	<!-- <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myReqOrgWorkflowMappingLabel">Create
			or edit a Request Organization Work Flow Mapping</h4>
	</div> -->
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Request Organization Work Flow
				Mapping</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="row">
						<!-- <div class="col-sm-4">
						<label for="id">ID</label> <input type="text" class="form-control"
							id="id" name="id" ng-model="reqOrgWorkflowMapping.id" readonly />
					</div> -->
						<div class="col-sm-4">
							<label class="control-label" for="field_creationDate">Creation
								Date</label>
							<div class="form-group">
								<div class='input-group date' id='field_creationDate'>
									<input id="field_creationDate" type="text" class="form-control"
										uib-datepicker-popup="{{dateformat}}"
										ng-model="reqOrgWorkflowMapping.creationDate"
										is-open="datePickerForCreationDate.status.opened" /> <span
										class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="datePickerForCreationDateOpen($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="field_lastModifiedDate">Last
								Modified Date</label>
							<div class="form-group">
								<div class='input-group date' id='field_lastModifiedDate'>
									<input id="field_lastModifiedDate" type="text"
										class="form-control" uib-datepicker-popup="{{dateformat}}"
										ng-model="reqOrgWorkflowMapping.lastModifiedDate"
										is-open="datePickerForLastModifiedDate.status.opened" /> <span
										class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="datePickerForLastModifiedDateOpen($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<label for="field_workflowMaster">Work Flow Master</label> <select
								class="form-control" id="field_workflowMaster"
								name="workflowMaster"
								ng-model="reqOrgWorkflowMapping.workflowMaster"
								ng-options="workflowMaster as workflowMaster.workflowName for workflowMaster in workflowmasters track by workflowMaster.id">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label for="field_requestMaster">Request Master</label> <select
								class="form-control" id="field_requestMaster"
								name="requestMaster"
								ng-model="reqOrgWorkflowMapping.requestMaster"
								ng-options="requestMaster as requestMaster.requestType for requestMaster in requestmasters track by requestMaster.id">
								<option value=""></option>
							</select>
						</div>
						<div class="col-sm-4">
							<label for="field_orgRoleInstance">Organization Role
								Instance</label> <select class="form-control" id="field_orgRoleInstance"
								name="orgRoleInstance"
								ng-model="reqOrgWorkflowMapping.orgRoleInstance"
								ng-options="orgRoleInstance as orgRoleInstance.orgRoleName for orgRoleInstance in orgroleinstances track by orgRoleInstance.id">
								<option value=""></option>
							</select>
						</div>
						<div class="col-sm-4">
							<label for="field_statusMaster">Status Master</label> <select
								class="form-control" id="field_statusMaster" name="statusMaster"
								ng-model="reqOrgWorkflowMapping.statusMaster"
								ng-options="statusMaster as statusMaster.status for statusMaster in statusmasters track by statusMaster.id">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
