<!DOCTYPE html>
<html class="no-js">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Customer Online Payment</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />

<script type="text/javascript"
	src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript"
	src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="bootstrap3-typeahead.min.js"></script>

<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/assets/styles/main.css" />


<style>
/********* Customer Online Payment CSS *********************/
/* scaffolding */
/* ----------- */
html {
	overflow-y: scroll;
	*overflow-x: hidden;
}

.container {
	max-width: 750px;
	margin: 0 auto;
	text-align: center;
}

.tt-menu, .gist {
	text-align: left;
}

/* base styles */
/* ----------- */
html {
	font: normal normal normal 18px/1.2 "Helvetica Neue", Roboto, "Segoe UI",
		Calibri, sans-serif;
	color: #292f33;
}

a {
	color: #03739c;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

.table-of-contents li {
	display: inline-block;
	*display: inline;
	zoom: 1;
}

.table-of-contents li a {
	font-size: 16px;
	color: #999;
}

p+p {
	margin: 30px 0 0 0;
}

/* site theme */
/* ---------- */
.title {
	margin: 20px 0 0 0;
	font-size: 64px;
}

.example {
	padding: 30px 0;
}

.example-name {
	margin: 20px 0;
	font-size: 32px;
}

.demo {
	position: relative;
	*z-index: 1;
	margin: 50px 0;
}

.typeahead, .tt-query, .tt-hint {
	width: 396px;
	height: 30px;
	padding: 8px 12px;
	font-size: 24px;
	line-height: 30px;
	border: 2px solid #ccc;
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	border-radius: 8px;
	outline: none;
}

.typeahead {
	background-color: #fff;
}

.typeahead:focus {
	border: 2px solid #0097cf;
}

.tt-query {
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
}

.tt-hint {
	color: #999
}

.tt-menu {
	width: 422px;
	margin: 12px 0;
	padding: 8px 0;
	background-color: #fff;
	border: 1px solid #ccc;
	border: 1px solid rgba(0, 0, 0, 0.2);
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	border-radius: 8px;
	-webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
	-moz-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
	box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
}

.tt-suggestion {
	padding: 3px 20px;
	font-size: 18px;
	line-height: 24px;
}

.tt-suggestion:hover {
	cursor: pointer;
	color: #fff;
	background-color: #0097cf;
}

.tt-suggestion.tt-cursor {
	color: #fff;
	background-color: #0097cf;
}

.tt-suggestion p {
	margin: 0;
}

.gist {
	font-size: 10px;
}

/* example specific styles */
/* ----------------------- */
#custom-templates .empty-message {
	padding: 5px 10px;
	text-align: center;
}

#multiple-datasets .league-name {
	margin: 0 20px 5px 20px;
	padding: 3px 0;
	border-bottom: 1px solid #ccc;
}

#scrollable-dropdown-menu .tt-menu {
	max-height: 150px;
	overflow-y: auto;
}

.dropdown-item {
	font-size: 12px;
}

#rtl-support .tt-menu {
	text-align: right;
}

/********* Customer Online Payment CSS *********************/
</style>

</head>

<body>
	<!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  	<![endif]-->

	<script type="text/javascript">
		$(function() {
			$('[id*=canSearch]').typeahead({
				hint : true,
				highlight : true,
				minLength : 1,
				source : function(request, response) {
					$.ajax({
						url : 'api/custDetailss/searchCAN/' + request,
						data : "",
						dataType : "json",
						type : "GET",
						contentType : "application/json; charset=utf-8",
						success : function(data) {
							var res = data.map(function(item) {
								return item;
							});
							console.log(JSON.stringify(res));
							$(".dropdown-menu").css("height", "auto");
							return response(res);
						},
						error : function(response) {
							alert(response.responseText);
						},
						failure : function(response) {
							alert(response.responseText);
						}
					});
				},
				updater : function(item) {
					var arr = item.split("-");
					document.forms[0].userDefinedField.value = arr[0];
					document.forms[0].consName.value = arr[1];
					document.forms[0].address.value = arr[2];
				}
			});
		});
		
		function save()
		{
			alert("Hello World!")
			
			return;
		}
	</script>

	<form name="editForm" role="form" novalidate onsubmit="save()">

		<div class="panel panel-primary">
			<div class="panel-heading clearfix">
				<h3 class="panel-title pull-left">Online Payment</h3>
			</div>
			<div class="list-group">
				<div class="list-group-item">
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-4 col-md-offset-4">
								<label for="field_applicationTxn">Search By CAN</label>
								<div class="form-group">
									<input type="text"
										placeholder="Search CAN or Name or Address (Min 3 chars)"
										id="canSearch" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<label class="control-label" for="field_userDefinedField">Can</label>
								<input type="text" class="form-control" name="userDefinedField"
									id="field_userDefinedField"
									ng-model="onlinePaymentOrder.userDefinedField" readonly />
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_consName">Consumer
									Name</label>
								<input type="text" class="form-control" name="consName"
									id="field_consName" ng-model="consName" readonly />
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_address">Address</label>
								<input type="text" class="form-control" name="address"
									id="field_address" ng-model="address" readonly />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<label class="
							control-label" for="field_amount">
									Receipt Amount </label>
								<input type="number" class="form-control" name="amount"
									required="required" min="1" id="field_amount"/>
							</div>
							<div class="col-sm-4">
								<label for="field_payBy">Payment Mode</label>
								<select class="form-control" id="field_payBy" name="payBy"
									required="required">
									<option value="TIGOPESADIR">Tigo Pesa</option>
									<option value="Credit Card">Credit Card</option>
									<option value="Debit Card">Debit Card</option>
									<option value="Net Banking">Net Banking</option>
								</select>
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="field_email">Email</label>
								<input type="email" class="form-control" name="email"
									required="required" id="field_email"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<label class="control-label" for="field_phone">Phone</label>
								<input type="number" class="form-control" name="phone"
									required="required" id="field_phone"/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-ban-circle"></span>
							&nbsp;
							<span>Cancel</span>
						</button>
						<button type="submit" class="btn btn-primary">
							<span class="glyphicon glyphicon-save"></span>
							&nbsp;
							<span>Save</span>
						</button>
					</div>
				</div>
			</div>
		</div>

	</form>



</body>
</html>
